<!doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Demo Canvas</title>
	<style>
		:root {
			font-family: "Segoe UI", sans-serif;
			background: #0b1224;
			color: #e2e8f0;
		}
		body {
			max-width: 860px;
			margin: 40px auto;
			padding: 0 20px 48px;
			display: grid;
			gap: 20px;
		}
		.card {
			background: rgba(255, 255, 255, 0.04);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 16px;
			padding: 20px;
			box-shadow: 0 16px 36px rgba(0, 0, 0, 0.3);
		}
		h1 {
			margin: 0 0 12px;
			letter-spacing: 0.01em;
		}
		#canvas {
			width: 100%;
			max-width: 820px;
			height: auto;
			border-radius: 12px;
			border: 1px solid rgba(255, 255, 255, 0.15);
			background: #0f172a;
			display: block;
		}
		.hint {
			margin-top: 10px;
			font-size: 12px;
			color: #94a3b8;
		}
	</style>
</head>
<body>
	<section class="card">
		<h1>Canvas</h1>
		<canvas id="canvas" width="820" height="420"></canvas>
		<p class="hint">El script de demo dibuja líneas, polígonos, rectángulos, círculos, arcos y texto usando la librería Canvas.</p>
	</section>

	<script type="module" src="./canvas.demo.js"></script>
</body>
</html>
